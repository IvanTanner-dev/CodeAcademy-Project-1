<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Project</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the quiz app -->
    <div class="app">
        <h1>Simple Quiz</h1>
        <!-- Quiz question and answer container -->
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <!-- These buttons will be dynamically replaced by JS -->
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button> 
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>
        </div>
        <!-- Button to go to the next question -->
        <button id="next-btn">Next</button>
    </div>    

    <!-- Link to external JavaScript functionality -->
    <script src="script.js"></script>
    
    <!-- Included a How-To page to conform with the project brief -->
    <footer class="footer">
    <a href="how-to.html">How to Play / Accessibility Info</a>
    <p>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="https://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!" />
        </a>
    </p>
    </footer>
</body>
</html>
